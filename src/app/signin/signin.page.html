<ion-header>
  <ion-toolbar>
    <ion-title>SIGN IN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="Surname"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="Password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="signinMeIn()">Sign In</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
